<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>辅助元素</title>
    <link rel="stylesheet" href="../static/css/layui.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../static/image/code.png">
</head>
<body class="body">
<form class="layui-form layui-form-pane" action="">
    <div class="layui-inline">
        <label class="layui-form-label">集群总数:</label>
        <div class="layui-input-inline">
            <input type="text" name="IpPort" lay-verify="required" disabled="true" value="{{.Total}}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label" style="width: 150px">未开鉴权集群数:</label>
        <div class="layui-input-inline">
            <input type="text" name="Number" id="AuthNum" lay-verify="required" disabled="true" value="{{.Num}}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label" style="width: 180px">未开鉴权集群百分比:</label>
        <div class="layui-input-inline">
            <input type="text" name="Number" lay-verify="required" disabled="true" value="{{.Per}}%" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <a class="layui-btn" onclick="downfile()" download="{{.excelName}}" href="../../../{.excelName}}">导出未开鉴权集群</a>
    </div>
</form>
<br/>
    <fieldset class="layui-elem-field">
        <legend>未开鉴权集群信息</legend>
        <div class="layui-field-box" id="ShowData">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>集群ID</th>
                    <th>集群名</th>
                    <th>集群所有者</th>
                    <th>一级部门</th>
                    <th>二级部门</th>
                    <th>erp</th>
                    <th>授权邮箱</th>
                    <th>是否开启</th>
                </tr>
                </thead>
                <tbody>
                {{range .NoAuthSpace}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Role}}</td>
                    <td>{{.Dep1}}</td>
                    <td>{{.Dep2}}</td>
                    <td>{{.Erp}}</td>
                    <td>{{.Mail}}</td>
                    <td>否</td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </fieldset>


    <script src="../static/js/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
        function downfile(){
            $.ajax({
                type:'post',
                url:'demo/noauth_space',
                data:{
                    "Num":$("#AuthNum").val(),
                },
            })
        }
    </script>
</body>
</html>
